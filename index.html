<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Audio Player</title>
</head>
<body>
    <div class="audio-player">
        <audio id="audio" src="your-audio-file.mp3"></audio>
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
            <div class="progress-container">
                <input type="range" id="progressBar" value="0" step="0.01" min="0">
            </div>
            <div class="time">
                <span id="currentTime">5:40</span> / <span id="duration">3:20</span>
            </div>
        </div>
        <button id="addToPlaylist">Add to Playlist</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
